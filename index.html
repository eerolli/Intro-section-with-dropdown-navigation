<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="nav">
      <img src="./images/logo.svg" alt="Snap -logo">
      <ul class="nav-menu">
        <li class="nav-item">Features</li>
        <li class="nav-item">Company</li>
        <li class="nav-item">Careers</li>
        <li class="nav-item">About</li>
      </ul>
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <div class="hero">

    </div>
    <div class="content">
      <h1 class="headline">Make remote work</h1>

      <p class="text">Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>

      <button class="learn-btn">Learn more</button>
    </div>
    <div class="clients">
      <img src="./images/client-audiophile.svg" alt="audiophile" class="client">
      <img src="./images/client-databiz.svg" alt="databiz" class="client">
      <img src="./images/client-maker.svg" alt="maker" class="client">
      <img src="./images/client-meet.svg" alt="meet" class="client">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/eerolli">Eero Liuska</a>.
      </div>
    </div>
  </div>
</body>
</html>
